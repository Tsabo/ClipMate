name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run at 6:00 AM UTC every Monday
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze Code
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('Source/Directory.Packages.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended,security-and-quality
        # Optional: Add custom queries
        # queries: ./path/to/local/query, security-extended

    - name: AddDevExpressLicense
      shell: cmd
      run: |
        set "DEST=%APPDATA%\DevExpress"
        if not exist "%DEST%" mkdir "%DEST%"
        echo "${{ secrets.DEVEXPRESS_LICENSE }}" > %APPDATA%\DevExpress\DevExpress_License.txt

    # Restore .NET tools for build
    - name: Restore .NET tools
      if: matrix.language == 'csharp'
      run: dotnet tool restore

    # Build the .NET solution
    - name: Build Solution
      if: matrix.language == 'csharp'
      run: |
        dotnet cake build/build.cake --target=Build --configuration=Release --verbosity=Minimal
      env:
        DEVEXPRESS_FEED_AUTH_KEY: ${{ secrets.DEVEXPRESS_FEED_AUTH_KEY }}
        DevExpress_License: ${{ secrets.DEVEXPRESS_LICENSE }}

    # JavaScript/TypeScript files (Monaco editor assets) are analyzed without build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true
        # Optional: Specify output location for SARIF results
        # output: codeql-results

    - name: Upload SARIF results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results-${{ matrix.language }}
        path: results
        retention-days: 90
      continue-on-error: true
