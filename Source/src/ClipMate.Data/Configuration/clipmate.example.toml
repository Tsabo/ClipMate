# Application-specific clipboard format profiles
# These control which clipboard formats are captured from specific applications

[ApplicationProfiles.DEVENV]
ApplicationName = "DEVENV"
Enabled = true

[ApplicationProfiles.DEVENV.Formats]
TEXT = 1
Rich Text Format = 1
HTML Format = 0
DataObject = 0

[ApplicationProfiles.MSEDGE]
ApplicationName = "MSEDGE"
Enabled = true

[ApplicationProfiles.MSEDGE.Formats]
TEXT = 1
HTML Format = 1
Rich Text Format = 0

# More application profiles can be added here as they are discovered
